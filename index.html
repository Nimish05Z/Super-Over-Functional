<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Over</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img
      id="superOver"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
      alt="Super Over"
    />
    <section>
      <div class="country-box" id="India-box">
        <h1>IND</h1>
        <div id="India-superover" class="balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="score-India">0</span>
          <span>/</span>
          <span id="wickets-India">0</span>
        </div>
      </div>
      <div class="country-box" id="Pakistan-box">
        <h1>PAK</h1>
        <div id="Pakistan-superover" class="balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="score-Pakistan">0</span>
          <span>/</span>
          <span id="wickets-Pakistan">0</span>
        </div>
      </div>
    </section>
    <section id="buttons">
      <img
        class="button"
        id="Bat"
        onclick="play()"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="restart"
        onclick="reset()"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
  </body>
  <script src="./script.js"></script>
</html>
